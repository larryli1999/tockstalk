name: Scheduled Jobs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'the config to use for the Cypress environment'
        required: false
        default: 'sushi'
  schedule:
    - cron: "*/5 * * * *" # UPDATED: Runs every 5 minutes

jobs:
  attempt_booking:
    name: Attempt Booking
    runs-on: ubuntu-latest
    # UPDATED: Ensure this matches the config name in your cypress.env.json
    environment: ${{ github.event.inputs.environment || 'sushi' }} 
    
    steps:
      - uses: actions/checkout@v3
      
      # REMOVED: The "last-workflow-status" check is removed so it tries 
      # every single time, regardless of previous results.

      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: package-lock.json
          
      - run: echo '${{ secrets.CYPRESS_ENV }}' > cypress.env.json
      
      - run: npm ci
      
      - run: npm test
        
      - uses: gautamkrishnar/keepalive-workflow@v1
